<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Sign In</title>
  </head>
  <body>
      <div class="container-fluid bg d-flex justify-content-center align-items-center">
          <div class="formdiv p-4">
              <h1 class="text-center p-2">Login</h1>
            <form>
                
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-4 col-form-label text-right ml-4">Username</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="inputEmail3">
                    </div>
                  </div><br>
               
              
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-4 col-form-label text-right ml-4">Password</label>
                  <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword3">
                  </div>
                </div><br>
                <div class="form-group row">
                  <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-success">Sign in</button>
                  </div>
                </div><br>
              </form>
          </div>
       
      </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
